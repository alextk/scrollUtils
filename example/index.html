<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>scrollUtils example</title>
  <!-- Include latest jQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

  <!-- Include plugin code testing framework -->
  <script type="text/javascript" src="../dist/jquery.scrollbar-utils.js"></script>

  <!-- Include project source files -->
  <!-- Include unit test files -->
  <script type="text/javascript">

    $(document).ready(function(){
      calculateScrollbarSizes();
    });

    function calculateScrollbarSizes(){
      $('#scrollbarSize .width').html($.scrollbarSize.width());
      $('#scrollbarSize .height').html($.scrollbarSize.height());
    }

  </script>

  <style type="text/css">

  </style>
</head>
<body>

<h1>scrollUtils examples</h1>

<div id='scrollbarSize' class="panel">
  <h3>Scollbar sizes</h3>
  <div>
    Width:
    <span class="width"></span>
    Height:
    <span class="height"></span>
    <a href="javascript:;" onclick="calculateScrollbarSizes()">Recalculate</a>
  </div>

</div>

</body>
</html>
